<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style copy.css">
    <title>Calculator</title>
</head>

<body>
  
    <div id="container">
        <table>
            <thead>
                <tr>
                    <th colspan="4"><span></span></th>
                </tr>
            </thead>
            <tbody>
                <tr id="row1">
                    <td><button class="operation-btn" id="plus">&#43</button></td>
                    <td><button class="operation-btn" id="minus">&#8722</button></td>
                    <td><button class="operation-btn" id="multiply">&#215</button></td>
                    <td><button class="operation-btn" id="divide">&#xF7</button></td>
                </tr>
                <tr>
                    <td><button class="num-btn" id="7">7</button></td>
                    <td><button class="num-btn" id="8">8</button></td>
                    <td><button class="num-btn" id="9">9</button></td>
                    <td><button class="operation-btn" id="c">C</button></td>
                </tr>
                <tr>
                    <td><button class="num-btn" id="4">4</button></td>
                    <td><button class="num-btn" id="5">5</button></td>
                    <td><button class="num-btn" id="6">6</button></td>
                    <td rowspan="4""><button class="equal-btn" id="equal">&#61</button></td>
                </tr>
                <tr>
                    <td><button class="num-btn" id="1">1</button></td>
                    <td><button class="num-btn" id="2">2</button></td>
                    <td><button class="num-btn" id="3">3</button></td>
                    <td></td>
                </tr>
                <tr>
                    <td><button class="num-btn" id="dot">.</button></td>
                    <td><button class="num-btn" id="0">0</button></td>
                    <td><button class="num-btn" id="ac">AC</button></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
